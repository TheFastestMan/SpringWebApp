<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users List</title>
</head>
<body>
<h2>Users List</h2>
<table>
  <tbody>
  <tr th:each="user : ${user}">
    <td th:text="${user.username}">Username</td>
    <td th:text="${user.password}">Password</td>
    <td th:text="${user.email}">Email</td>
  </tr>
  </tbody>
</table>
</body>
</html>
